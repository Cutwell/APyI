<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
			$.ajax({
				url: "localhost:5000/_function_ajax",
				data: {string:"hi"},
				success: function(result){
					$("#test").html(result);
				}
			});
		</script>
	</head>
	<body>
		<p>Ajax Form Test</p>
		<p id="#test"></p>
	</body>
</html>
